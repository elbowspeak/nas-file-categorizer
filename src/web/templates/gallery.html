<!DOCTYPE html>
<html>

<head>
    <title>NAS Image Gallery</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .header {
            background: #1a1a1a;
            color: white;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 200;
            border-bottom: 1px solid #333;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 600px;
            margin: 0 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            background: #333;
            color: white;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        select,
        button {
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
            background: #333;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            padding-bottom: 100%;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .progress-bar {
            position: sticky;
            top: 72px;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .progress-details {
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <h1 class="app-title">NAS Image Gallery</h1>

            <div class="search-bar">
                <input type="text" placeholder="Search by content, category, or date...">
            </div>

            <div class="controls">
                <div class="sort-controls">
                    <select id="sortBy">
                        <option value="date">Date Taken</option>
                        <option value="name">Name</option>
                        <option value="size">Size</option>
                    </select>
                    <button onclick="toggleSortOrder()">â†“</button>
                </div>
            </div>
        </div>
    </div>

    <div id="progress" class="progress-bar">
        <div class="progress-main">Scanning directory...</div>
        <div class="progress-details">
            <span id="scanStats"></span>
            <span id="errorCount"></span>
        </div>
    </div>

    <div class="gallery" id="gallery"></div>

    <script>
        let images = [];
        const gallery = document.getElementById('gallery');
        const progress = document.getElementById('progress');

        function updateGallery() {
            fetch('/api/images')
                .then(response => response.json())
                .then(data => {
                    images = data;
                    renderGallery();
                });
        }

        function renderGallery() {
            gallery.innerHTML = '';
            images.forEach(image => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                const img = document.createElement('img');
                img.src = `/images/${image.file_info.path.split('/').pop()}`;
                img.alt = image.file_info.name;
                div.appendChild(img);
                gallery.appendChild(div);
            });
        }

        function updateProgress() {
            fetch('/api/progress')
                .then(response => response.json())
                .then(data => {
                    if (data.scanning_active) {
                        const main = document.querySelector('.progress-main');
                        const stats = document.getElementById('scanStats');
                        const errors = document.getElementById('errorCount');

                        main.textContent = `Scanning: ${data.current_directory}`;
                        stats.textContent = `Processed ${data.processed_files} of ${data.total_files} files`;
                        errors.textContent = `Errors: ${data.error_count}`;
                        progress.style.display = 'block';
                    } else {
                        progress.style.display = 'none';
                    }
                });
        }

        // Initial load
        updateGallery();

        // Update periodically
        setInterval(updateGallery, 5000);
        setInterval(updateProgress, 1000);
    </script>
</body>

</html>
